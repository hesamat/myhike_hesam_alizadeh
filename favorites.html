<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Favorites</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
</head>

<body>
    <site-navbar></site-navbar>

    <div class="container-fluid bg-light text-dark p-5">
        <div class="container bg-light p-5">
            <h1 class="display-4">Your Favorite Hikes</h1>
            <hr>
            <p class="lead d-none" id="favorites-empty">You haven't added any hikes to your favorites yet.</p>
        </div>
    </div>

    <div class="container-fluid bg-light text-dark p-5">
        <div id="favorites-go-here" class="row">
        </div>
    </div>

    <template id="favoriteCardTemplate">
        <div class="col">
            <div class="card">
                <img class="card-img-top card-image" src="..." alt="Hike Image">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <p>Length: <span class="card-length"></span> km</p>
                    <div class="d-flex gap-2 align-items-center">
                        <button class="btn btn-warning remove-favorite" type="button">Remove Favorite</button>
                        <a class="btn btn-primary read-more" href="#">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/favorites.js"></script>
</body>

</html>
